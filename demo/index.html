<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TimeBrush.js Demo</title>
  <link rel="stylesheet" href="../dist/timebrush.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .container {
      margin-bottom: 50px;

  </style>

<body>

  </div>

  <script src="../dist/timebrush.min.js"></script>
  <script>
    TimeBrush.init({
      selector: "#timebrush1",
      fetchUrl: "https://example.com/api/timebrush1",

        erase: "Erase",
        save: "Save"

    });
